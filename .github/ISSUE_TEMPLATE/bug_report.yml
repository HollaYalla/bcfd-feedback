name: Bug Report
description: A bug has been found on any BCFD application
labels: ["bug"]
title: "Bug report - "
body:
  - type: markdown
    attributes:
      value: "Before opening a new issue, please search existing issues:  https://github.com/HollaYalla/bcfd-feedback/issues"
  - type: dropdown
    id: assurance
    attributes:
      label: Assurance
      description: Have you read through the rules from the `README.md` file in the root folder of this GitHub repository?
      options:
        - I have read the `README.md`
    validations:
      required: true
  - type: input
    id: reporter
    attributes:
      label: Reporter
      description: Who is reporting this? Please include discord name.
      placeholder: John (John#0001)
    validations:
      required: true          
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Write a short summary of what you are experiencing.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Include what steps that are needed in order to reproduce this issue.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What are the expected results?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What are the actual results?
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: Provide any screenshots and/or videos demonstrating the issue being experienced.
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What Browser are you using?
      multiple: true
      options:
      - Google Chrome
      - Microsoft Edge
      - Firefox
      - Safari
      - Internet Explorer
      - Opera GX
    validations:
      required: true   
  - type: dropdown
    id: application
    attributes:
      label: Application
      description: What application did this issue occur in?
      multiple: true
      options:
      - Website
    validations:
      required: true          
